<div class="col-md-3">
    {% if product.img_url != None %}
    <img src="{{ product.img_url }}" width="96px" height="96px"><br>
    {% else %}
    <img src="{{ user.avatar(96) }}"><br>
    {% endif %}
    <span id="product{{ product.id }}" product-id="{{ product.id }}">{{ product.name }} | ${{ product.price }}</span>
    {% if user == current_user %}
    <br>
    <div class="row">
        <div class="col-md-4">
            <label for="input">Manual Price</label>
        </div>
        <div class="col-md-4">
            <input type="number" id="cost{{ product.id }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="{{ url_for('main.delete_product', product_id=product.id) }}">
                <button class="btn btn-danger">
                    {{ _('Delete this product') }}
                </button>
            </a>
        </div>
        <div class="col-md-6">
            <a href="javascript:post_sale(
                            '#product{{ product.id }}',
                            '#sale{{ product.id }}',
                            '#cost{{ product.id }}');">
                <button class="btn btn-success">
                    {{ _('Record Sale') }}
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <span id="sale{{ product.id }}"></span>
    </div>
    {% endif %}
</div>
