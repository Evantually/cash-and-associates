<div class="col-md-3 product">
    <div class="card">
        {% if product.img_url != None %}
        <img src="{{ product.img_url }}" style="width:100%"><br>
        {% else %}
        <img src="{{ user.avatar(128) }}"><br>
        {% endif %}
        <h1 id="product{{ product.id }}" product-id="{{ product.id }}">{{ product.name }}</h1>
        <p class="price">${{ product.price }}</p>
        {% if user == current_user %}
        <div class="row">
            <div class="col-md-12">
                <input type="number" class="form-control" id="cost{{ product.id }}" placeholder="Enter Manual Price">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="javascript:post_sale(
                                '#product{{ product.id }}',
                                '#sale{{ product.id }}',
                                '#cost{{ product.id }}');">
                    <button class="btn btn-success">
                        {{ _('Record Sale') }}
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <span id="sale{{ product.id }}"></span>
        </div>
    </div>
    {% endif %}
</div>
