{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <button id="goback" onclick="goBack()" class="btn btn-danger">Go Back</button>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    function goBack() {
        window.onbeforeunload = function(e) {
            console.log(e)
            if (e.srcElement.activeElement.id == 'goback') {
                return true;
            }            
        };
        window.history.back();
    }
</script>
{% endblock %}
